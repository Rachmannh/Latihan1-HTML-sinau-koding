  <script>
    var totalAngkot = 10;
    var angkotBeroperasi = 6;

    for (var noAngkot = 1; noAngkot <= totalAngkot; noAngkot++) {
      if (noAngkot <= 6) {
        console.log("Angkot No." + noAngkot + " beroperasi dengan baik");
