<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png" />
    <title>Latihan Ke-1 | Sinau Koding</title>
  </head>
  <body>
    <!-- Main Content -->
    <h1>Tugas Ke-1 HTML | Sinau Koding</h1>
    <h3>Tambilan Table Menggunakan Border</h3>
    <table border="1" cellspacing="0" cellpadding="5">
      <!-- Username -->
      <tr>
        <td>
          <label for="">Username :</label>
        </td>
        <td>
          <input type="text" placeholder="Masukan Username Anda" />
        </td>
      </tr>
      <!-- End of Username -->

      <!-- Password -->
      <tr>
        <td>
          <label for="password">Password :</label>
        </td>
        <td>
          <input type="password" placeholder="Masukan Password Anda" />
        </td>
      </tr>
      <!-- End of Password -->

      <!-- Radio -->
      <tr>
        <td colspan="2">
          <label for="radio"></label>
          <input type="radio" /> Laki - Laki

          <label for="radio"></label>
          <input type="radio" /> Perempuan
        </td>
      </tr>
      <!-- End of Radio -->

      <!-- Checkbox -->
      <tr>
        <td colspan="2">
          <input type="checkbox" />
          <label for="sesi-1"> Sesi 1</label>

          <input type="checkbox" />
          <label for="sesi-2">Sesi 2</label>
        </td>
      </tr>
      <!-- End of Checkbox -->

      <!-- Combo Box -->
      <tr>
        <td>
          <label for="materi">Materi :</label>
        </td>
        <td>
          <select name="" id="">
            <option value="html">HTML</option>
            <option value="html">CSS</option>
            <option value="html">JS</option>
          </select>
        </td>
      </tr>
      <!-- End of Combo Box -->

      <!-- Text Area -->
      <tr>
        <td>
          <label for="Message">Message</label>
        </td>
        <td>
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Masukan Pesan"
          ></textarea>
        </td>
      </tr>
      <!-- End of Text Area -->

      <!-- Submit Button -->
      <tr>
        <td colspan="2" align="center">
          <button type="submit">Submit</button>
        </td>
      </tr>
      <!-- End of Submit Button -->
    </table>
